<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igris The Red - Private & Ad-Free Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 127, 80, 0.8);
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      animation: slideUp 1.5s ease-in-out;
    }

    .gcse-searchbox-only {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      color: white;
      outline: none;
    }

    .gcse-searchbox-only:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(255, 127, 80, 0.3), 0 2px 4px rgba(255, 127, 80, 0.2);
    }

    .gcse-searchresults-only {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Igris The Red</h1>
    <p>Your private, ad-free search experience</p>
  </header>

  <div class="search-container">
    <!-- Replace the cx value with your actual Google CSE ID -->
    <script async src="https://cse.google.com/cse.js?cx=347b95b1f82994bb2"></script>
    <div class="gcse-searchbox-only"></div>
    <div class="gcse-searchresults-only"></div>
  </div>

  <footer>
    Â© 2023 Igris The Red. All rights reserved.
  </footer>
</body>
</html>
