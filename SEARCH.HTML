<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora - The Sleek Search Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease-in-out;
    }
    body.light-mode {
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: black;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(106, 17, 203, 0.6);
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
    }
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      animation: slideUp 1.5s ease-in-out;
    }
    .search-box {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      color: inherit;
      outline: none;
    }
    .search-box:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(106, 17, 203, 0.3), 0 2px 4px rgba(106, 17, 203, 0.2);
    }
    .search-button {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
    }
    .search-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(106, 17, 203, 0.3), 0 2px 4px rgba(106, 17, 203, 0.2);
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      transition: opacity 0.3s ease-in-out;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .suggestions div:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .highlight {
      color: #6a11cb;
      font-weight: bold;
    }
    .loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }
    .loading-indicator.active {
      visibility: visible;
      opacity: 1;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loading-indicator">
    <div class="loading-spinner"></div>
  </div>

  <!-- Sleek Background Animations -->
  <div class="background-animation">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <header>
    <h1>Nexora</h1>
    <p>The next-gen private search experience</p>
  </header>

  <div class="search-container">
    <!-- Search Box -->
    <input type="text" id="search-input" class="search-box" placeholder="Search the web privately..." aria-label="Search Input" />
    <div class="suggestions" id="suggestions"></div>
    <!-- Voice Search Button -->
    <button id="voice-search" class="search-button" onclick="startVoiceSearch()" aria-label="Voice Search">ðŸŽ¤</button>
    <!-- Search Button -->
    <button class="search-button" onclick="redirectToSearch()" aria-label="Search">Search</button>
  </div>

  <footer>
    <button id="theme-toggle" onclick="toggleTheme()">Switch Theme</button> | 
    Â© 2023 Nexora. All rights reserved.
  </footer>

  <script>
    // Dark/Light Mode Toggle
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    // Debounce Function
    function debounce(func, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Autocomplete and Suggestions
    const searchInput = document.getElementById("search-input");
    const suggestionsBox = document.getElementById("suggestions");

    const fetchSuggestions = debounce(async () => {
      const query = searchInput.value.trim();
      if (query.length > 2) {
        try {
          showLoadingIndicator();
          const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
          const data = await response.json();
          hideLoadingIndicator();
          const suggestions = data.RelatedTopics.map(topic => topic.Text).slice(0, 5); // Limit to 5 suggestions
          renderSuggestions(suggestions, query);
        } catch (error) {
          console.error("Error fetching suggestions:", error);
          hideLoadingIndicator();
        }
      } else {
        suggestionsBox.style.display = "none";
      }
    }, 300);

    searchInput.addEventListener("input", fetchSuggestions);

    function renderSuggestions(suggestions, query) {
      suggestionsBox.innerHTML = "";
      if (suggestions.length > 0) {
        suggestions.forEach(suggestion => {
          const div = document.createElement("div");
          const highlightedText = highlightMatch(suggestion, query);
          div.innerHTML = highlightedText;
          div.onclick = () => {
            searchInput.value = suggestion;
            suggestionsBox.style.display = "none";
            redirectToSearch();
          };
          suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = "block";
      } else {
        suggestionsBox.style.display = "none";
      }
    }

    function highlightMatch(text, query) {
      const regex = new RegExp(`(${query})`, "gi");
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Redirect to Search Results
    function redirectToSearch() {
      const query = searchInput.value.trim();
      if (query) {
        showLoadingIndicator();
        setTimeout(() => {
          hideLoadingIndicator();
          const cx = "347b95b1f82994bb2"; // Replace with your actual CSE ID
          const googleCseUrl = `https://cse.google.com/cse?cx=${cx}#gsc.tab=0&gsc.q=${encodeURIComponent(query)}`;
          window.location.href = googleCseUrl;
        }, 1000); // Simulate a delay for loading
      } else {
        alert("Please enter a search query.");
      }
    }

    // Voice Search
    function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        redirectToSearch();
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };
    }

    // Loading Indicator
    const loadingIndicator = document.getElementById("loading-indicator");

    function showLoadingIndicator() {
      loadingIndicator.classList.add("active");
    }

    function hideLoadingIndicator() {
      loadingIndicator.classList.remove("active");
    }

    // Auto-redirect on pressing Enter
    searchInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        redirectToSearch();
      }
    });

    // Keyboard Navigation for Suggestions
    let currentIndex = -1;

    searchInput.addEventListener("keydown", (event) => {
      const suggestions = Array.from(suggestionsBox.children);
      if (suggestions.length === 0) return;

      if (event.key === "ArrowDown") {
        event.preventDefault();
        currentIndex = (currentIndex + 1) % suggestions.length;
        updateSelection(suggestions);
      } else if (event.key === "ArrowUp") {
        event.preventDefault();
        currentIndex = (currentIndex - 1 + suggestions.length) % suggestions.length;
        updateSelection(suggestions);
      } else if (event.key === "Enter" && currentIndex !== -1) {
        event.preventDefault();
        suggestions[currentIndex].click();
      }
    });

    function updateSelection(suggestions) {
      suggestions.forEach((suggestion, index) => {
        suggestion.style.background = index === currentIndex ? "rgba(255, 255, 255, 0.2)" : "";
      });
    }
  </script>
</body>
</html>
